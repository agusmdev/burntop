services:
  postgres:
    image: postgres:16-alpine
    container_name: burntop-postgres
    environment:
      POSTGRES_DB: burntop
      POSTGRES_USER: burntop
      POSTGRES_PASSWORD: burntop_dev_password
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U burntop']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
